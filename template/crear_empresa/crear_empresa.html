{% extends 'global/layout.html' %}

{% load static %}

{% block content %}



<div class="container justify-content-center mt-3 ">
    <div class="row">
        <div class="col-md-15">
            <div class="card">
                <div class="col-sm-12" style="background-color: rgb(78, 170, 167); border: 1px solid #333">
                    <h4 class="card-title text-center mt-0" style="color:white;"> Creaci√≥n de empresa </h4>
                </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div style="position: fixed;top: 50px; right: 100px; width: 300px; z-index: 9999;" class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                <div id="alert-container" class="alert-container" style="position: fixed;top: 50px; right: 100px; width: 300px; z-index: 9999;"></div>
                <form id="formulario_empresa" method="post" action="{% url 'insertar_empresa' %}">
                    {% csrf_token %}
                    <div class="card-body" style="background-color: rgb(78, 170, 167);margin-top:1%; border: 1px solid #333;">
                        <div class="form-group row ">
                            <div class="row align-items-start">
                                <div class="col-sm-4">
                                    <label for="cod_empresa" class="mr-2 fw-bold" style="color:white;">Codigo</label>
                                    <input type="text" class="form-control" id="cod_empresa" name="cod_empresa" required>
                                </div>
                                <div class="col-sm-4">
                                    <label for="nom_empresa" class="mr-2 fw-bold" style="color:white;">Nombre de empresa</label>
                                    <input type="text" class="form-control" id="nom_empresa" name="nom_empresa" required>
                                </div>
                            </div>
                            <div class="col-sm-15" style="padding-left:85%; " >
                                <button class="btn btn-primary" type="submit" id="crear_empresa">Crear empresa</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/crear_empresa/validar_empresa.js' %}"></script>
{% endblock %}
